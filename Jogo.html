<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mini Jogo com Personagem Animado</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: skyblue;
    }
    canvas {
      display: block;
      margin: auto;
      background: linear-gradient(skyblue, lightgreen);
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Jogador
    let player = { x: 50, y: 300, w: 48, h: 48, dy: 0, grounded: false };
    let gravity = 0.8;
    let keys = {};
    let score = 0;

    // Sprite do personagem
    const sprite = new Image();
    sprite.src = "https://opengameart.org/sites/default/files/Green-Cap-Character-16x18.png"; 
    // (é um personagem gratuito estilo pixel art)

    let frameX = 0;
    let frameY = 0;
    let maxFrame = 3;
    let frameDelay = 0;

    // Chão
    const groundHeight = 60;

    // Moedas
    let coins = [];
    function spawnCoin() {
      const x = Math.random() * (canvas.width - 20);
      coins.push({ x: x, y: 300, r: 10 });
    }
    setInterval(spawnCoin, 2000);

    // Controles
    document.addEventListener("keydown", e => keys[e.code] = true);
    document.addEventListener("keyup", e => keys[e.code] = false);

    function update() {
      // Movimento horizontal
      if (keys["ArrowRight"]) {
        player.x += 5;
        frameY = 2; // animação andando direita
      }
      else if (keys["ArrowLeft"]) {
        player.x -= 5;
        frameY = 1; // animação andando esquerda
      } else {
        frameY = 0; // parado
      }

      // Pulo
      if (keys["Space"] && player.grounded) {
        player.dy = -12;
        player.grounded = false;
      }

      // Gravidade
      player.y += player.dy;
      if (!player.grounded) player.dy += gravity;

      // Colisão com chão
      if (player.y + player.h >= canvas.height - groundHeight) {
        player.y = canvas.height - groundHeight - player.h;
        player.dy = 0;
        player.grounded = true;
      }

      // Coleta moedas
      coins = coins.filter(coin => {
        const distX = player.x + player.w/2 - coin.x;
        const distY = player.y + player.h/2 - coin.y;
        const distance = Math.sqrt(distX*distX + distY*distY);
        if (distance < 25) {
          score++;
          return false;
        }
        return true;
      });

      // Controle de frames
      if (keys["ArrowRight"] || keys["ArrowLeft"]) {
        frameDelay++;
        if (frameDelay % 8 === 0) {
          frameX = (frameX + 1) % maxFrame;
        }
      } else {
        frameX = 0;
      }
    }

    function draw() {
      // Fundo
      ctx.fillStyle = "skyblue";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Sol
      ctx.beginPath();
      ctx.arc(700, 80, 40, 0, Math.PI * 2);
      ctx.fillStyle = "yellow";
      ctx.fill();

      // Chão
      ctx.fillStyle = "green";
      ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);

      // Jogador (desenha sprite)
      ctx.drawImage(
        sprite,
        frameX * 16, frameY * 18, // posição no sprite sheet
        16, 18,                   // tamanho de cada frame
        player.x, player.y,       // posição no canvas
        player.w, player.h        // tamanho no canvas
      );

      // Moedas
      ctx.fillStyle = "gold";
      coins.forEach(c => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
        ctx.fill();
      });

      // Pontuação
      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText("Pontos: " + score, 10, 30);
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
